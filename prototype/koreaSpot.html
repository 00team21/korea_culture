<!DOCTYPE html>
<html>
    <head lang="ko">
        <title>KoreaCulture</title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        -->

        <script type="text/javascript" src="../prototype/js/spot.js"></script>
        <script type="text/javascript" src="../prototype/json/서울시 관광 명소.json"></script>
        <script type="text/javascript" src="../prototype/js/loadHTML.js"></script>
    </head>

    <body>
        <div data-include-path="header.html"></div>

        <section class="cartegori" style="padding: 100px; color: black;">
            <div class="row justify-content-center mb-5">
                <div class="col-md-7">
                    <h2 class="text-center section-title" style="margin-top: 150px;">가고싶은 곳이 있나요?</h2>
                </div>
            </div>

            <div class="container" id="toggle_group">
                <!--카테고리 선택-->
                <div class="row">
                    <div class="col-lg-4 mb-4 mb-lg-0" id="card_nature">
                        <a
                            class="unit-1 text-center"
                            data-bs-toggle="collapse"
                            href="#search_nature"
                            role="button"
                            aria-expanded="false"
                            aria-controls="search_nature">
                            <img
                                src="https://cdn.pixabay.com/photo/2016/08/15/06/05/jeju-island-cheonjiyeon-waterfall-1594590_960_720.jpg"
                                alt="Image"
                                class="img-fluid">
                            <div class="unit-1-text">
                                <h3 class="unit-1-heading">자연</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 mb-4 mb-lg-0" id="card_shopping">
                        <a
                            class="unit-1 text-center"
                            data-bs-toggle="collapse"
                            href="#search_shopping"
                            role="button"
                            aria-expanded="false"
                            aria-controls="search_shopping">
                            <img
                                src="https://cdn.pixabay.com/photo/2014/04/17/05/18/namdaemun-market-326146_960_720.jpg"
                                alt="Image"
                                class="img-fluid">
                            <div class="unit-1-text">
                                <h3 class="unit-1-heading">쇼핑</h3>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <a
                            class="unit-1 text-center"
                            data-bs-toggle="collapse"
                            href="#search_culture"
                            role="button"
                            aria-expanded="false"
                            aria-controls="search_culture">
                            <img
                                src="https://cdn.pixabay.com/photo/2018/12/31/14/45/bukchon-3905234_960_720.jpg"
                                alt="Image"
                                class="img-fluid">
                            <div class="unit-1-text">
                                <h3 class="unit-1-heading">문화</h3>
                            </div>
                        </a>
                    </div>
                </div>

                <!--검색영역-->
                <div
                    class="collapse"
                    id="search_nature"
                    data-bs-parent="#toggle_group"
                    style="color: black;">
                    <div class="row justify-content-center my-5">
                        <div class="col">
                            <h4 class="text-center section-title">자연에서 찾기</h4>
                        </div>
                    </div>
                    <form class="row justify-content-center">
                        <div class="col-md-5 my-1">
                            <select
                                class="form-select bg-light"
                                name="city"
                                onchange="cat1_change(this.value)"
                                id="city">
                                <script>
                                    getSelectOption()
                                </script>
                            </select>
                        </div>
                        <div class="col-md-6 my-1">
                            <select class="form-select bg-light" name="country" id="country">
                                <option>-선택-</option>
                            </select>
                        </div>
                        <!--셀렉트제출-->
                        <div class="col-md-1 my-1">
                            <button
                                class="btn btn-dark"
                                type="button"
                                value="submit"
                                onclick="printArea(city,country)"
                                style="border-radius: 0; opacity: 0.7;">...</button>
                        </div>
                    </form>
                </div>

                <div
                    class="collapse"
                    id="search_shopping"
                    data-bs-parent="#toggle_group"
                    style="color: black;">
                    쇼핑검색
                </div>

                <div
                    class="collapse"
                    id="search_culture"
                    data-bs-parent="#toggle_group"
                    style="color: black;">
                    문화검색
                </div>
            </div>

        </section>

        <footer class="footer">
            2021 공공데이터 청년인턴
        </footer>

    </div>

</body>

</html>
